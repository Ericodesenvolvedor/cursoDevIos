<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            padding-bottom: 10px;
        }

        td, th {
            border: 1px solid black;
        }

    </style>

</head>
<body>
    
    <table>

        <caption>Dinheiro poupado em 2020</caption>

        <thead>

            <tr>
                <th>Mês</th>
                <th>Poupança</th>
                <th>Poupado p/ aniversário!</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
                <td rowspan="2">R$50</td>
            </tr>

            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>

        </tbody>

    </table>

    <br/>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
    
</body>
</html>
