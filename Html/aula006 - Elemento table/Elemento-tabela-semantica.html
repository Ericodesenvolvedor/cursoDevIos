<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela semântica</title>

    <style>

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            padding-bottom: 10px;
        }

        td, th {
            border: 1px solid black;
        }

        tfoot tr:nth-child(1) {
            background-color: rgb(184, 194, 193);
        }

    </style>

</head>

<body>

    <table>

        <caption>Dinheiro poupado em 2020</caption>
        
        <thead>

            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>

            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>
                <td>Soma</td>
                <td>R$180</td>
            </tr>

        </tfoot>

    </table>

    <br/>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

</body>
</html>
