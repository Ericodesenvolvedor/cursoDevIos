<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Motorista</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header>
        <h1>Detran</h1>
    </header>

    <div id="container">
        <figure>
            <img src="./Imagens/camaro-branco.jpg" alt="Camaro branco dentro de uma garagem com alguns carros.">
        </figure>
        <form action="#">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            
            <div>
                <label for="tipoCarta">Tipo</label>
                <select id="tipoCarta">
                    <option value="---">-------</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="carro_moto">Carro e Moto</option>
                </select>
            </div>

            <input type="submit" value="Adicionar dados" id="enviar">
        </form>    
    </div>

    <ul id="pessoas"></ul>    

    <script src="./Js/script.js"></script>
</body>
</html>
