<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dom 4</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header>
        <h1>Melhores funcionarios da empresa</h1>
    </header>

    <main>
        <form action="#" method="post">
            <div id="div-nome">
                <label for="nome">Nome funcionario</label>
                <input type="text" id="nome" placeholder="Insira um nome">
            </div>

            <div id="div-email">
                <label for="email">Email funcionario</label>
                <input type="email" id="email" placeholder="exemplo: joao@gmail.com">
            </div>

            <div id="msg"></div>

            <div id="div-data">
                <label for="dataNascimento">Data Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>

            <div>
                <label for="setores">Escolha o setor</label>
                <select id="setores">
                    <option value="---">---</option>
                    <option value="departamentoPessoal">Departamento Pessoal</option>
                    <option value="rh">Recursos Humanos</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="financas">Finan√ßas</option>
                </select>
            </div>

            <button type="submit" id="enviar">Enviar dados</button>
        </form>

        <ol id="items"></ol>
    </main>

    
    <script src="./Js/script.js"></script>
</body>
</html>
