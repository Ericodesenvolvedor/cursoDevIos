<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <title>Cadastro Alunos</title>
</head>
<body>

    <div id="card">
        <figure id="card-figure-container">
            <img src="./assets/Imagens/garoto-estudando-e-fazendo-anotacoes.png" alt="Garoto estudando e fazendo anotações em seu caderno.">
        </figure>

        <div id="card-informacoes">
            <header id="card-header">
                <h1>Cadastro Estudante</h1>
            </header>

            <form action="#">
                <div class="div-input">
                    <label for="input-nome">Nome:</label>
                    <input type="text" id="input-nome">
                </div>
    
                <div class="div-input" id="email-msg-error">
                    <label for="input-email">Email:</label>
                    <input type="email" id="input-email">
                </div>

                <div class="div-input">
                    <label for="input-nascimento-data">Data Nascimento:</label>
                    <input type="date" id="input-nascimento-data" value="2022-01-01">
                </div>

                <label for="card-select-cursos">Cursos</label>
                <select id="card-select-cursos">
                    <optgroup label="Programação">
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                    </optgroup>

                    <optgroup label="Marketing">
                        <option value="Inbound-Marketing">Inbound Marketing</option>
                        <option value="Outbound-Marketing">Outbound Marketing</option>
                    </optgroup>

                    <optgroup label="Administração">
                        <option value="Pacote-Office">Pacote Office</option>
                        <option value="Contabilidade">Contabilidade</option>
                    </optgroup>
                </select>

                <button type="submit" id="btn-enviar">Enviar Dados</button>
            </form> 
        </div>
    </div>    

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Curso</th>
                <th>Deletar</th>
            </tr>
        </thead>

        <tbody id="table-tbody"></tbody>
    </table>

    <script src="./assets/Js/script.js"></script>
</body>
</html>
